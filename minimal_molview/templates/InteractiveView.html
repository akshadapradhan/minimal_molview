<script crossorigin="anonymous" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" rel="stylesheet" />
<script src="https://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>

<div id="container-01" class="mol-container"></div>
<style>
    .mol-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
</style>

<script>
    let element = document.querySelector('#container-01');
    let config = { backgroundColor: 'white' };
    let viewer = $3Dmol.createViewer(element, config);

    // Load the PDB model
    var pdb = `{{ PDB_INSERT }}`;
    viewer.addModel(pdb, "pdb");

    // Style for residue 140 in red
    viewer.setStyle({resi: '140'}, {cartoon: {color: 'red'}});

    // Label for residue 140
    viewer.addLabel('140', {
        position: 'center',
        backgroundOpacity: 0.8,
        fontSize: 12,
        color: 'red',
        showBackground: true
    }, {resi: '140'});

    // Style for all other residues in gray
    viewer.setStyle({resi: '!140'}, {cartoon: {color: 'gray'}});

    // Additional styling and configurations
    viewer.setStyle({hetflag: true}, {stick: {colorscheme: "greenCarbon", radius: 0.25}}); // Heteroatoms
    viewer.setStyle({bonds: 0}, {sphere: {radius: 0.5}}); // Water molecules

    // Zoom and render
    viewer.zoomTo();
    viewer.render();
</script>
